<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Browsing Human and Vertebrate genome</title>
  </head>
  <body>
    <h1>Browsing Human and Vertebrate genome</h1>
    <hr>
    <h1>BASIC Level Services</h1>

    <hr>
    <form action="listSpecies" method="get">
        1) List of the species in the genome database <br/>
        <br>
        Limit:  <input type="text" name="limit"><br/>
        <br>
        <input type="submit" value="Send">
    </form>
    <hr>

  <form action="karyotype" method="get">
        2) Information about the karyotype: <br/>
      <br>
        Select the species:  <input type="text" name="specie"><br/>
      <br>
        <input type="submit" value="Send">
    </form>
    <hr>

    <form action="chromosomeLength" method="get">
        3) Chromosome lenght <br/>
        <br>
        Select the species:  <input type="text" name="specie"><br/>
        <br>
        Select a chromosome:  <input type="text" name="chromo"><br/>
        <br>
        <input type="submit" value="Send">
    </form>
    <hr>
